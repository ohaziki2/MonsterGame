<!DOCTYPE html>
<html>
<head>
  <title>モンスターゲーム</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</head>

<body>
  <h1>前回のスコア</h1>
  <p id="last-score"></p>
  <div id="wrapper">
    <div id="clouds"></div>
    <div id="ground"></div>
    <div id="start-screen">
      <h1 class="title-Text">モンスターゲーム</h1>
      <button id="start-button">スタート</button>
      <h3>使用した素材</h3>
      <h4>いらすとや</h4>
      <h4>Codepenから拾った背景</h4>
    </div>
  

    <div>
    </div>
    <div id="game-screen" style="display: none;"> 
      <p id="my-Score">スコア: 0</p>
      <div class="monster-list"> 
        <div class="monster-container">
          <img class="monster-image" alt="">
          <h2 class="monster-name"></h2>
          <p class="win-rate"></p>
          <p class="monster-info"></p>
          <img class="reward"> </img>
        </div>
        <div class="monster-container">
          <img class="monster-image" alt="">
          <h2 class="monster-name"></h2>
          <p class="win-rate"></p>
          <p class="monster-info"></p>
          <img class="reward"> </img>
        </div>
        <div class="monster-container">
          <img class="monster-image" alt="">
          <h2 class="monster-name"></h2>
          <p class="win-rate"></p>
          <p class="monster-info"></p>
          <img class="reward"> </img>
        </div>
        <div>
          <button class="use-shield"> シールド</button>
          <button class="use-reroll"> リロール</button>
        </div>
        <div>
          <ul>
            <li>シールド/使ったラウンドは一度だけ死を回避する</li>
            <li>リロール/全モンスターを再出現させる</li>
          </ul>
        </div>
      </div>
      <div class="attack-options">
        <button class="attack-button" data-choice="1">左の敵と戦う</button>
        <button class="attack-button" data-choice="2">中央の敵と戦う</button>
        <button class="attack-button" data-choice="3">右の敵と戦う</button>
      </div>
      <p id="victory-count">勝利数: 0</p>
      <div>
        <div class="rowitem">
          <img data-choice="0" class="slot"></img>
          <img data-choice="1" class="slot"></img>
          <img data-choice="2" class="slot"></img>
          <img data-choice="3" class="slot"></img>
          <img data-choice="4" class="slot"></img>
        </div>
        <div class="rowitem">
          <img data-choice="5" class="slot"></img>
          <img data-choice="6" class="slot"></img>
          <img data-choice="7" class="slot"></img>
          <img data-choice="8" class="slot"></img>
          <img data-choice="9" class="slot"></img>
        </div>
      </div>
    </div>
    <div id="result-screen" style="display: none;">
        <div id="result-content"> 
          <h2 id="result-text"></h2>
        </div>
    </div>
    <div id="game-clear-screen" style="display: none;">
    <h1>ゲームクリア！</h1>
    <p>おめでとうございます！</p>
  </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
