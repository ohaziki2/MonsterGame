<!DOCTYPE html>
<html>
<head>
  <title>モンスターゲーム</title>
  <style>
    /* スタイルを追加してください */
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>モンスターゲーム</h1>
    <button id="start-button">スタート</button>
  </div>
  
  <div id="game-screen" style="display: none;">
    <div id="monster-container"></div>
    <button id="attack-button">戦闘する</button>
  </div>
  
  <div id="result-screen" style="display: none;">
    <h2 id="result-text"></h2>
    <button id="next-button">次へ</button>
  </div>
  
  <div id="game-clear-screen" style="display: none;">
    <h1>ゲームクリア！</h1>
    <p>おめでとうございます！</p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
